<!doctype html>
<html lang="en">
  <head>

    <!-- <script src="./js/script.js"></script> -->

    <title>Object to Array</title>
  </head>

  <body>

    <div class="container">

        <p> toArray({ a: 1, b: 2 }) ➞ [["a", 1], ["b", 2]]</p>
        <p> toArray({ shrimp: 15, tots: 12 }) ➞ [["shrimp", 15], ["tots", 12]]</p>
        <p> toArray({}) ➞ [] </p>

        <script>
            //expected output: [["a", 1], ["b", 2]]
            const object1 = {
                a: 1,
                b: 2
            };
            console.log(object1);
            console.log(Object.entries(object1));

            //expected output: [["shrimp", 15], ["tots", 12]]
            const object2 = {
                shrimp: 15,
                tots: 12
            };
            console.log(object2);
            console.log(Object.entries(object2));

            // expected output: []
            const object3 = { };
            console.log(Object.entries(object3));

            </script>

    </div>
    
    </body>
</html>
