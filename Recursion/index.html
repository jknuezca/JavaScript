    <title>Recursion</title>
  </head>

  <body>

    <div class="container">
        <p>Write a function that calculates the factorial of a number recursively.</p>
        <p>factorial(5) ➞ 120</p>
        <p>factorial(3) ➞ 6</p>
        <p>factorial(1) ➞ 1</p>
        <p>factorial(0) ➞ 1</p>

        <script>

            function factorial(n) { 
                if (n === 0) {
                    return 1;
                }
                return n * factorial(n-1);
                        
            }
                console.log(factorial(5)); //factorial(5) ➞ 120
                console.log(factorial(3)); //factorial(3) ➞ 6
                console.log(factorial(1)); //factorial(1) ➞ 1
                console.log(factorial(0)); //factorial(0) ➞ 1

        </script>

    </div>
    
    </body>
</html>
